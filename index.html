<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="title">
      <span id="title-text">Etch-a-Sketch!</span>
    </h1>
    <div id="main-container">
      <div id="grid-config">
        <label for="size-select">Select Grid Size: </label>
        <input id="size-select" type="range" name="size-select" value="16" max="100" min="1">
        <output id="size-output" for="size-select">16x16</output>
        <button id="update-size-btn">Submit</button>
      </div>
      <div id="grid"></div>
    </div>
  </body>
</html>
